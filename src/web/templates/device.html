<!-- templates/device.html -->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dispositivo:
            {{ device.name }}</title>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #121212;
                color: #fff;
                margin: 0;
                padding: 20px;
            }

            .container {
                text-align: center;
                max-width: 1200px;
                margin: 0 auto;
            }

            .title {
                font-size: 24px;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 16px;
                color: #aaa;
                margin-bottom: 20px;
            }

            #graph {
                width: 90%;
                max-width: 1200px;
                margin: 0 auto;
                height: 600px;
            }

            .button-group {
                margin: 20px 0;
            }

            .button {
                background-color: #333;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                margin: 5px;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            .button:hover {
                background-color: #555;
            }

            .button:disabled {
                background-color: #777;
                cursor: not-allowed;
            }

            .loading {
                display: none;
                color: #aaa;
                margin-top: 20px;
            }

            .back-link {
                display: inline-block;
                margin-bottom: 20px;
                color: #aaa;
                text-decoration: none;
                font-size: 14px;
            }

            .back-link:hover {
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <a href="/" class="back-link">← Voltar para lista de dispositivos</a>

            <div class="title">{{ device.name }}</div>
            <div class="subtitle">ID:
                {{ device_id }}</div>

            {% if 'accelerometer' in device.sensors %}
                <div class="button-group">
                    <button class="button" id="toggle-x">Toggle X</button>
                    <button class="button" id="toggle-y">Toggle Y</button>
                    <button class="button" id="toggle-z">Toggle Z</button>
                </div>

                <div id="graph"></div>
                <div id="loading" class="loading">Carregando dados...</div>
            {% else %}
                <p>Este dispositivo não possui um sensor de acelerômetro.</p>
            {% endif %}
        </div>

        {% if 'accelerometer' in device.sensors %}
            <script src="../js/device.js"></script>
        {% endif %}
    </body>
</html>
